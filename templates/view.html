<!DOCTYPE html>
<html>
<head>
<title>D3 Beer Visualization</title>
<meta name="author" content="Jonathan Ostrander">
<meta name="description" content="Visualize your beer checkins from Untappd.">
<meta name="keywords" content="beer,untappd,d3,data,visualization">
<meta name="og:title" content="D3 Beer Visualization">
<meta name="og:site_name" content="JonOst">
<meta name="og:url" content="http://d3-beer.jonost.me">
<meta name="og:image" content="http://i.imgur.com/OGSwZC0.png">
<meta name="og:description" content="View Untappd checkins with a convenient graph!">
<link href="{{ url_for('static', filename='icon.png') }}" rel="icon" type="image/png">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="layout">
    <a href="https://github.com/OstrichProjects/D3-Beer"><img style="position: absolute; top: 0px; right: 0px; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_black_ff7600.png"></a>

    <h1><a href='/' id="home-link">D3 Beer</a></h1>
    <p>Visualize your beer checkins from Untappd!</p>
    <p>Forked from <a href="http://blog.pezholio.co.uk/beer-goggles/" target="_blank">Pezholio</a></p>
    <div id="user-info">
      <a href="https://untappd.com/user/{{ username }}" target="_blank"><img id="avatar" src="{{ avatar }}" /><span id="username">{{ username }}'s Untappd</span></a>
    </div>
    <h2>View by</h2>
    <div class="select">
      <span><button class="view active" value="style">Style</button></span>
      <span><button class="view" value="brewery">Brewery</button></span>
      <span><button class="view" value="brewer_country">Country</button></span>
    </div>
    <div id="vis">
      <img src="{{ url_for('static', filename='pint.png') }}" id="pint" alt="" />
      <img src="{{ url_for('static', filename='loading-bars.svg') }}" id="load" alt="" />
      <svg class="chart"></svg>
      <svg class="overlay"></svg>
    </div>
    <div id="footer">
      <a href="https://untappd.com">
        <img src="{{ url_for('static', filename='poweredbyuntappd_b_grey_small.png') }}" alt="Powered by Untappd" />
      </a>
    </div>
  </div>
<script src="{{ url_for('static', filename='d3.v3.min.js') }}"></script>
<script src="{{ url_for('static', filename='beer-visualization.js') }}"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-49810707-4', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
